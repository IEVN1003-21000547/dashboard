<div class="container mx-auto">
  <h2 class="text-2xl font-semibold">Administración de Usuarios</h2>

  <table class="min-w-full mt-4 table-auto">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Nombre</th>
        <th class="px-4 py-2">Correo</th>
        <th class="px-4 py-2">Contraseña</th>
        <th class="px-4 py-2">Tipo</th>
        <th class="px-4 py-2">Edad</th>
        <th class="px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td class="border px-4 py-2">{{ usuario.idUsuario }} </td>
        <td class="border px-4 py-2">{{ usuario.nombre }}</td>
        <td class="border px-4 py-2">{{ usuario.correo }}</td>
        <td class="border px-4 py-2">{{ usuario.password }}</td>
        <td class="border px-4 py-2">{{ usuario.tipo }}</td>
        <td class="border px-4 py-2">{{ usuario.edad }}</td>
        <td class="border px-4 py-2">
          <button (click)="eliminarUsuario(usuario?.idUsuario)" class="text-red-500 hover:text-red-700">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
