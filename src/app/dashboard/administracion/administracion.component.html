<app-navbar></app-navbar>
<div class="container mx-auto p-6 bg-white shadow-md rounded-lg">
  <!-- Encabezado -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-semibold text-gray-700">Gestion de Usuarios</h2>
    <a
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow"
      href="/agregar"
    >
      + Nuevo Usuario
    </a>
  </div>

  <!-- Filtros -->
  <div class="flex gap-4 mb-4">
    <button
      class="px-4 py-2 rounded-lg text-sm font-medium shadow-md border border-gray-300 text-gray-700 hover:bg-gray-200"
      [ngClass]="{'bg-blue-600 text-white': filtroActivo === 'todos'}"
      (click)="filtrarUsuarios('todos')"
    >
      Todos
    </button>
    <button
      class="px-4 py-2 rounded-lg text-sm font-medium shadow-md border border-gray-300 text-gray-700 hover:bg-gray-200"
      [ngClass]="{'bg-blue-600 text-white': filtroActivo === 'administrador'}"
      (click)="filtrarUsuarios('administrador')"
    >
      Administrador
    </button>
    <button
      class="px-4 py-2 rounded-lg text-sm font-medium shadow-md border border-gray-300 text-gray-700 hover:bg-gray-200"
      [ngClass]="{'bg-blue-600 text-white': filtroActivo === 'maestro'}"
      (click)="filtrarUsuarios('tutor')"
    >
      Maestro o Tutos
    </button>
    
    <button
      class="px-4 py-2 rounded-lg text-sm font-medium shadow-md border border-gray-300 text-gray-700 hover:bg-gray-200"
      [ngClass]="{'bg-blue-600 text-white': filtroActivo === 'estudiante'}"
      (click)="filtrarUsuarios('estudiante')"
    >
      Estudiante
    </button>
  </div>

  <!-- Campo de búsqueda -->
  <div class="mb-6">
    <input
      type="text"
      placeholder="Buscar por nombre o correo"
      class="w-full px-4 py-2 rounded-lg border border-gray-300 shadow text-gray-700 focus:ring focus:ring-blue-300 focus:outline-none"
      [(ngModel)]="terminoBusqueda"
      (input)="filtrarPorBusqueda()"
    />
  </div>

  <!-- Tabla -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="text-left px-6 py-3 font-medium text-gray-600 border-b">ID</th>
          <th class="text-left px-6 py-3 font-medium text-gray-600 border-b">Nombre</th>
          <th class="text-left px-6 py-3 font-medium text-gray-600 border-b">Correo</th>

          <th class="text-left px-6 py-3 font-medium text-gray-600 border-b">Rol o Tipo</th>

          <th class="text-left px-6 py-3 font-medium text-gray-600 border-b">Último Acceso</th>
          <th class="text-left px-6 py-3 font-medium text-gray-600 border-b">Estado</th>

          <th class="text-center px-6 py-3 font-medium text-gray-600 border-b">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let usuario of usuariosFiltrados" class="hover:bg-gray-50">
          <td class="px-6 py-4 text-gray-700">{{ usuario.idUsuario }}</td>
          <td class="px-6 py-4 text-gray-700">{{ usuario.nombre }}</td>
          <td class="px-6 py-4 text-gray-700">{{ usuario.correo }}</td>
          <td class="px-6 py-4 text-rose-500 bg-rose-50">Inactivo</td>
          <td class="px-6 py-4 text-gray-700">26/11/2024</td>

          <td class="px-6 py-4 text-gray-700 capitalize">{{ usuario.tipo }}</td>

          <td class="px-6 py-4 text-center">
            <button
              class="text-red-500 hover:text-red-700"
              (click)="eliminarUsuario(usuario?.idUsuario)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4m5 4H4"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
