<app-navbar></app-navbar>
<div class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
  <!-- Cparte de arriba -->
  <div class="text-center mb-6">
    <h1 class="text-xl font-bold">¡Hola!</h1>
    <p class="text-gray-500">Asigna la calificación de cada estudiante</p>
  </div>

  <!-- Lista desplegable -->
  <div class="mb-4">
    <label for="estudiantes" class="block text-sm font-semibold text-gray-700">Seleccionar Estudiante:</label>
    <select
      id="estudiantes"
      class="w-full p-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="estudianteSeleccionado"
      (change)="seleccionarEstudiante()"
    >
      <option value="" disabled selected>Seleccione un estudiante</option>
      <option *ngFor="let estudiante of estudiantes" [value]="estudiante.idUsuario">{{ estudiante.nombre }}</option>
    </select>
  </div>


  <!-- Formulario para ingresar datos -->
  <div class="bg-gray-50 p-6 rounded-lg shadow mb-6">
    <form [formGroup]="formulario">
      <div class="mb-4">
        <label for="dato1" class="block text-sm font-semibold text-gray-700">Calificación Lectura:</label>
        <input
          type="number"
          id="dato1"
          formControlName="dato1"
          class="w-full p-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-4">
        <label for="dato2" class="block text-sm font-semibold text-gray-700">Calificación Escritura:</label>
        <input
          type="number"
          id="dato2"
          formControlName="dato2"
          class="w-full p-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </form>
  </div>

  <!-- Indicadores principales (en filas) -->
  <div class="space-y-4 mb-6">
    <div class="p-4 bg-gray-100 rounded-lg shadow text-center">
      <p class="text-sm font-semibold text-gray-700">Lectura</p>
      <h2 class="text-2xl font-bold text-blue-600">{{ formulario.value.dato1 || 0 }}</h2>
    </div>
    <div class="p-4 bg-gray-100 rounded-lg shadow text-center">
      <p class="text-sm font-semibold text-gray-700">Escritura</p>
      <h2 class="text-2xl font-bold text-blue-600">{{ formulario.value.dato2 || 0 }}</h2>
    </div>
    <div class="p-4 bg-gray-100 rounded-lg shadow text-center">
      <p class="text-sm font-semibold text-gray-700">Promedio</p>
      <h2 class="text-2xl font-bold text-green-600">{{ promedio }}</h2>
    </div>
  </div>

  <!-- Gráfico -->
  <div class="bg-gray-50 p-6 rounded-lg shadow mb-6">
    <h2 class="text-lg font-bold mb-4">Gráfico de Calificaciones</h2>
    <canvas #graficoCanvas class="w-full h-64"></canvas>
  </div>

  <!-- Botón para enviar calificaciones -->
  <div class="text-center">
    <button
      (click)="enviarCalificaciones()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
    >
      Enviar Calificaciones
    </button>
  </div>
</div>
