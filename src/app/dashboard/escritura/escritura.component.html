<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-4">¡Corrige el texto!</h2>
  
    <!-- Texto con errores -->
    <div class="bg-gray-100 p-4 rounded-lg mb-4">
      <h3 class="text-lg font-semibold text-red-500 mb-2">Texto con errores:</h3>
      <p class="text-gray-700 leading-relaxed">
        El <span class="text-red-500">cielo es blavo</span> y las <span class="text-red-500">flores son bonitas.</span>
        El <span class="text-red-500">perro corre muy rapido.</span>
      </p>
    </div>
  
    <!-- Entrada para que el usuario corrija el texto -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold text-green-500 mb-2">Ahora, corrige el texto:</h3>
      <textarea
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        rows="6"
        placeholder="Escribe el texto corregido aquí..."
      ></textarea>
    </div>
  
    <!-- Botón para guardar y volver a la pestaña principal -->
    <div class="mt-8 text-center">
      <button 
        (click)="confirmarGuardar()" 
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
        Guardar respuesta y volver
      </button>
    </div>
  </div>
